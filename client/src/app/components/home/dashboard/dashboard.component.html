<div class="row">
    <div class="col-xl-12 text-xs-center">
        <div class="card mb-3">
            <div class="card-body">
                    <ul> 
                        <li *ngFor="let property of propeties; let i = index" (click)="selectProperty(property.id)"> 
                            {{ i + 1 }} - {{ property.nome }} 
                        </li>
                    </ul>
            </div>
        </div>
    </div>
</div>

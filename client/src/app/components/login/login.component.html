
<div class="login-page">

    <!-- <img src="../../../assets/images/logo.png" width="300px"  /> -->
    <h1>Login</h1>

    <!-- Custom Success/Error Message -->
    <div class="row show-hide-message">
      <div [ngClass]="messageClass">
        {{ message }}
      </div>
    </div>

  <!-- Login Form -->
  <form [formGroup]="form" (submit)="onLoginSubmit()">

    <!-- email Field -->
    <div class="form-group">      
      <div [ngClass]="{'has-error': form.controls.email.errors && form.controls.email.dirty, 'has-success': form.controls.email.valid && form.controls.email.dirty }">
        <input class="form-control input-underline input-lg" type="text" placeholder="E-mail" name="email" formControlName="email" />
        <!-- Validation -->
        <ul class="help-block">
          <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">Este campo é obrigatório.</li>
        </ul>
      </div>
    </div>

    <!-- Password Field  -->
    <div class="form-group">
      <div [ngClass]="{'has-error': form.controls.senha.errors && form.controls.senha.dirty, 'has-success': form.controls.senha.valid && form.controls.senha.dirty }">
        <input class="form-control input-underline input-lg" type="password" placeholder="senha" name="senha" formControlName="senha" />
        <!-- Validation -->
        <ul class="help-block">
          <li *ngIf="form.controls.senha.errors?.required && form.controls.senha.dirty">Este campo é obrigatório.</li>
        </ul>
      </div>
    </div>

    <!-- Submit Button -->
    <input [disabled]="!form.valid || processing" class="btn btn-primary" type="submit" value="Login" />
    <input class="btn btn-primary ml-2" type="button" (click)="onRegisterUser()" value="Registrar" />
    <input class="btn btn-primary ml-2" type="button" (click)="forgotPassword()" value="Esqueci a senha" />

  </form>

</div>
